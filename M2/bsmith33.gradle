apply plugin: 'java'

defaultTasks 'jar'

compileJava {
    println 'compile'
}

compileTestJava {
    println 'test'
}

javadoc {
    source = sourceSets.main.allJava
}

clean {

}

jar {
    baseName = 'M2'
    manifest {
        attributes("Class-Path": "../../lib/resources.jar", "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain")
    }
}

dependencies {
    compile files("lib/resources.jar")
}